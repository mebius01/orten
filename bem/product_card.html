<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/card.css">
    <title>CARD</title>
</head>
<body>
    <article class="card">
        <div class="card-action">Акция до 21.03.20</div>
        <a href="shop/product_detail/">
            <div class="card-img">
                <img class="card-img--adapt" src="img/img.jpg" alt="Описание картинки">
            </div>
            <h2 class="card-name">Биндер на пластиковую пружину bindMARK Suher 21 PLUS, рофессиональный (шт.)</h2>
            <div class="card-content">
                <p class="card-pn">
                    <span class="card-content--left">
                        Артикул:
                    </span>
                    <span class="card-content--right">
                        21733
                    </span>
                </p>
                <p class="card-vendor">
                    <span class="card-content--left">
                        Вендор:
                    </span>
                    <span class="card-content--right">
                        bindMARK
                    </span>
                </p>
                <p class="card-price">
                    <span class="card-content--left">
                        Цена:
                    </span>
                    <span class="card-content--right">
                        2345.5
                    </span>
                </p>
            </div>
        </a>
        <form class="card-form" action="cart/cart_add" method="POST">
            <input type="number" name="quantity" value="1" min="1" required="" id="id_quantity">
            <button class="card-button card-button--apply" type="submit">
                <i class="fa fa-shopping-cart"></i>Купить
            </button>
        </form>
    </article>
</body>
</html>
