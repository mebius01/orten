{% extends "base.html" %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}


{{product.get.category}}
<div class="container">
    <div class="row">
        <div class="col-xs-4 item-photo">
            <img style="max-width:100%;" src="{% if instance.image %}{{ instance.image.url }} {% else %}{% static "img/no_image.png" %}{% endif %}" />
                </div>
            <div class="col-md-7">
                <div class="product-title">{{ instance.name }}</div>
                <hr>
                <div class="product-desc">{{ instance.keywords }}</div>
                <hr>
                <div class="product-price">{{ instance.price_uah }}</div>
                <hr>
                <div class="product-stock">In Stock</div>
                <hr>
                <div class="btn-group cart">
                    <button type="button" class="btn btn-success">
                        Add to cart
                    </button>
                </div>
                <div class="btn-group wishlist">
                    <button type="button" class="btn btn-danger">
                        Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <ul id="myTab" class="nav nav-tabs nav_tabs">
            <li class="active"><a href="#service-one" data-toggle="tab">DESCRIPTION</a></li>
            <li><a href="#service-two" data-toggle="tab">PRODUCT INFO</a></li>
            <li><a href="#service-three" data-toggle="tab">REVIEWS</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="service-one">
                <class="container product-info">
                    {{ instance.description|linebreaks }}
            </div>
            <div class="tab-pane fade" id="service-two">
                <section class="container">
                </section>
            </div>
            <div class="tab-pane fade" id="service-three">
            </div>
        </div>
        <hr>
    </div>
</div>
</div>
</div>
{% endblock %}
