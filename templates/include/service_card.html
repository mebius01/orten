{% load static %}
<div class="card">
    {% if item.action %}
        <div class="card__action">Акция до {{item.end_action|date:"d.m.y"}}</div>
    {% endif %}
    <a class="card__link" href="{% url 'shop:service_detail' item.slug %}">
        <div class="card__img">
            <img class="card-img-top" src="{% if item.image %}{{ item.image.url }} {% else %}{% static "img/no_image.png" %}{% endif %}" alt="{{item.name}}">
        </div>
    </a>
    <a class="card__link" href="{% url 'shop:service_detail' item.slug %}">
        <div class="card__body">
            <h2 class="card__name title-h2 color--blue">{{item.name}}</h2>
            <p class="card__pn card--left-right">
                <span>Артикул:</span>
                <span>{{item.vendor_code}}</span>
            </p>
            <p class="card__vendor card--left-right">
                <span>Вендор:</span>
                <span>{{item.vendor}}</span>
            </p>
            <div class="card__price">
                {% if item.action %}
                    <p class="space-between">
                        <span>Цена:</span>
                        <span class="card--text-crossed">{{item.price}}</span>
                    </p>
                    <p class="space-between">
                        <span>Цена:</span>
                        <span class="card--red-text">{{item.discount}}</span>
                    </p>
                {% else %}
                    <p class="space-between">
                        <span>Цена:</span><span class="card__price--text">{{item.price}}</span></p>
                {% endif %}
            </div>
        </div>
    </a>
</div>
