{% load paginator_filter %}
<div class="pagination">
    {% if page_obj.has_previous %}
    <a href="?{% param_replace page=1 %}" title="1">First</a>
    <a href="?{% param_replace page=page_obj.previous_page_number %}">&laquo;</a></li>
    <a href="?{%param_replace page=page_obj.previous_page_number %}">{{ page_obj.previous_page_number }}</a>
    {% endif %}

    {% for i in paginator.page_range %}
    {% if page_obj.number == i %}
        <a class="active">{{ i }}</a>
    {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
    <a href="?{%param_replace page=page_obj.next_page_number %}">{{ page_obj.next_page_number }}</a>
    <a href="?{% param_replace page=page_obj.next_page_number %}">&raquo;</a>
    <a href="?{% param_replace page=paginator.num_pages %}" title="{{paginator.num_pages}}">Last</a>
    {% endif %}
</div>
