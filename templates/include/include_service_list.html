{% load static %}
{% load bootstrap4 %}

<div class="table-responsive-sm">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Фото</th>
        <th scope="col">Бренд</th>
        <th scope="col">Имя</th>
        <th scope="col">Артикул</th>
        <th scope="col">Ниаличие</th>
        <th scope="col">Цена</th>
        <th colspan="2">В корзину</th>
      </tr>
    </thead>
    {% for service in services %}
    <tbody>
      <tr>
        <th scope="row">
            <a class="item_img"><img src="{% if service.image %}{{ service.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" width="30" height="30" alt=".">
        </th>
        <td>----------</td>
        <td>
            <a href="{% url 'shop:service_detail' service.slug %}">{{ service.name }}
        </td>
        <td>{{ service.vendor_code }}</td>
        <td><i class="fas fa-check"></i></td>
        <td>{{ service.price }}</td>
        <td>
-------
         </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
