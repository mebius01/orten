 <div class="c_p_d">
    <ul>
        <li class="more" href=""><i class="far fa-credit-card"></i></li>
        <li class="more_2" href=""><i class="fas fa-truck"></i></li>
        <li class="more_3" href=""><i class="fas fa-phone"></i></li>
    </ul>
</div>
 <div class="overlay">
    <div class="close">x</div>
    <div class="flat_block">
        <div class="card_header">
            ОПЛАТА
        </div>
        {% include 'include/include_payment.html' %}
    </div>
</div>
 <div class="overlay_2">
    <div class="close_2">x</div>
    <div class="flat_block">
        <div class="card_header">
            Доставка
        </div>
        {% include 'include/include_delivery.html' %}
    </div>
</div>
 <div class="overlay_3">
    <div class="close_3">x</div>
    <div class="flat_block">
        <div class="card_header">
            Доставка
        </div>
        {% include 'include/include_contact.html' %}
    </div>
</div>
<style>
.more, .more_2, .more_3 {
    color: #0275d8;
    cursor: pointer;
}
.overlay, .overlay_2, .overlay_3 {
    /* max-height: calc(100% - 100px); */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
}
.flat_block {
    background-color: var(--global_background_color);
    border: 1px solid var(--global_geen);
}
@media (max-width: 900px){
    .c_p_d{
            display: none;
        }
}

</style>
<script>
let more = document.querySelector('.more'),
        overlay = document.querySelector('.overlay'),
        close = document.querySelector('.close');
    more.addEventListener('click', function() {
        overlay.style.display = 'block';
    });
    close.addEventListener('click', function() {
        overlay.style.display = 'none';
    });
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' || event.keyCode === 27) {
            overlay.style.display = 'none';
        }
    });

    let more_2 = document.querySelector('.more_2'),
        overlay_2 = document.querySelector('.overlay_2'),
        close_2 = document.querySelector('.close_2');
    more_2.addEventListener('click', function() {
        overlay_2.style.display = 'block';
    });
    close_2.addEventListener('click', function() {
        overlay_2.style.display = 'none';
    });
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' || event.keyCode === 27) {
            overlay_2.style.display = 'none';
        }
    });
    
    let more_3 = document.querySelector('.more_3'),
        overlay_3 = document.querySelector('.overlay_3'),
        close_3 = document.querySelector('.close_3');
    more_3.addEventListener('click', function() {
        overlay_3.style.display = 'block';
    });
    close_3.addEventListener('click', function() {
        overlay_3.style.display = 'none';
    });
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' || event.keyCode === 27) {
            overlay_3.style.display = 'none';
        }
    });
</script>
